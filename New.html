<!DOCTYPE html>
<html>
<head>
<style>
.Main_container {
  position: relative;
  width: 10%;
}

.image1 {
  display: block;
  width: 300px;
  height: auto;
  height: 300px;
}

.overlay1 {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: #008CBA;
  overflow: hidden;
  width: 0;
  height: 100%;
  transition: .5s ease;
}

.Main_container:hover .overlay1 {
  width: 100px;
}

.text {
  white-space: nowrap; 
  color: white;
  font-size: 20px;
  position: absolute;
  overflow: hidden;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
}
#container1
{
  position: absolute;
  left:500px;
  top:200px;
}

#container2
{
  position: absolute;
  left:700px;
  top:200px;
}
